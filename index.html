<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Propuestas</title>
</head>
<body>
  <div id="logo-container">
    <div class="img-container">
      <img src="ship.png" alt="">
    </div>
    <div class="texto">
      <h1 class="texto-1">American Multinational</h1>
      <h1 class="texto-2">Management</h1>
      <h1 class="texto-3">Corp</h1>
    </div>

    <span onclick="animate1();" class="animacion-1">Animacion 1</span>
    <span onclick="animate2();" class="animacion-2">Animacion 2</span>
    <span onclick="animate3();" class="animacion-3">Animacion 3</span>
    <span onclick="animate4();" class="animacion-4">Animacion 4</span>
    <span onclick="animate5();" class="animacion-5">Animacion 5</span>
  </div>
  <script src="jquery.js"></script>
  <script src="animate.js"></script>

</html>
